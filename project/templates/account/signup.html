{% extends 'base.html' %}
{% block content %}
<body class="vsc-initialized">
    <div class="top-margin-20">
        
        <h1 class="h-text">회원가입</h1>
        <h5 class="h-text bottom-margin-20">이미 계정이 있으신가요? 바로 <a href="/accounts/login/">로그인</a> 하세요.</h5>
        
        <div class="form-text"><small><b><span class="color-red">*</span> 표시된 항목은 필수 입력</b></small></div>
        
        <div class="form-text">
            <form class="signup" id="signup_form" method="post" action="/accounts/signup/">
                <input type="hidden" name="csrfmiddlewaretoken" value="aMY9mZlpPUBKOmxMrATiqdmsdlALERNCz2UlXth4Ql2OVQWDGRPDW9TcJt5tI9lL">
                <p><label for="id_username"><span class="color-red">*</span>아이디</label> <input type="text" class="form-control mb-3" name="username" minlength="1" required="" autofocus="autofocus" maxlength="150" id="id_username" placeholder="아이디"></p>
                <p><label for="id_email">이메일</label> <input type="email" class="form-control mb-3" name="email" id="id_email" placeholder="이메일"></p>
                <p><label for="id_password1"><span class="color-red">*</span>비밀번호</label> <input type="password" class="form-control mb-3" name="password1" required="" id="id_password1" placeholder="비밀번호"></p>
                <p><label for="id_password2"><span class="color-red">*</span>비밀번호 확인</label> <input type="password" class="form-control mb-3" name="password2" required="" id="id_password2" placeholder="비밀번호 확인"></p>
                
                <button type="submit" class="btn btn-primary">회원가입 »</button>
                {% csrf_token %}
            </form>
        </div>
    </div>
</body>
{% endblock %}
